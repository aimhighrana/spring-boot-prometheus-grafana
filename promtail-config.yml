server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Optional: Podman/Docker container logs (only if you're using compatibility mode)
  - job_name: container-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*.log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[^|]*))\|
          source: tag
      - timestamp:
          format: RFC3339Nano
          source: time
      - labels:
          stream:
          container_name:
      - output:
          source: output

  # âœ… Spring Boot file log scraping job
  - job_name: spring-boot-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: spring-boot-app
          __path__: /var/log/app/*.log  # Matches volume in docker-compose

    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'  # Handles stack traces
      - regex:
          expression: '^(?P<ts>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}).* (?P<level>[A-Z]+) (?P<logger>[^ ]+) - (?P<message>.*)'
      - timestamp:
          source: ts
          format: "2006-01-02 15:04:05"
      - labels:
          level:
          logger:
      - output:
          source: message
